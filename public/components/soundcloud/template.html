<style>
h1.title {
  pointer-events: none;
  margin: 1vh 0;
  padding: 0 0 5px;
  color: #ffa704b2;
  line-height:1.4em;
  font-size: 1.3em;
  text-shadow: 1px 1px 2px #272727;
  background-image: linear-gradient(to left, #fff0, #53360080 50%, #fff0);
  box-shadow: 0px 0px 3px 0px #cc0b0b;
  transition: color 0.24s linear;
  text-transform: uppercase;
  }
  #sc-widget {
    width: 80%;
    height: calc(98vh - 190px);
  }

  @media only screen and (max-width: 1020px) {
    #sc-widget {
      width: 100vw;
      height: calc(100vh - 65px);
    }

  }
</style>
<h1 class="title">Some sounds</h1>
<div class="container">
  <iframe id="sc-widget" scrolling="no" frameborder="no" allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/loleus/"></iframe>
</div>

<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script>
    console.log("jeb")
  const widgetIframe = this.shadowRoot.getElementById('sc-widget');
  const widget = SC.Widget(widgetIframe);
  widget.bind(SC.Widget.Events.READY, function () {
    widget.bind(SC.Widget.Events.PLAY, function () {
      widget.getCurrentSound(function (currentSound) {
        console.log('sound ' + currentSound.get('') + 'began to play');
      });
    });
    widget.getVolume(function (volume) {
      console.log('current volume value is ' + volume);
    });
    widget.setVolume(50);
  });
</script>
