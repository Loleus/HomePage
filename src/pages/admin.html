<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <meta name="theme-color" content="#FF00FF" />
  <meta property="og:url"content="http://lolo-cvgk.onrender.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Lolo'2023" />
  <meta property="og:description" content="Homepage" />
  <meta property="og:image" content="http://lolo-cvgk.onrender.com/assets/bcg.jpg" />
  <meta property="fb:page_id" content="1795933173" />
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/components/menu/style.css">
  <link rel="stylesheet" href="/components/repos/style.css">
  <title>olo'2023 / Admin</title>
</head>

<body>
  <wc-router>
    <div class="navbar-area">
      <div class="container">
        <nav class="site-navbar nav">
          <a route="/" class="site-logo">lolo_2023</a>
          <ul>
            <li><a route="/admin/repos">Repos</a></li>
            <li><a route="/admin/about">About</a></li>
            <li><a route="/admin/music">Music</a></li>
            <li><a route="/admin/video">Video</a></li>
            <li><a route="/admin/photos">Photo</a></li>
            <li><a route="/admin/contact">Contact</a></li>
            <li><a route="/admin/addPhoto">Add Photo</a></li>
          </ul>
          <button class="nav-toggler">
            <div></div>
          </button>
        </nav>
      </div>
    </div>
    <wc-route path="/" title="Repos" component="wc-home"></wc-route>
    <wc-route path="/admin" title="Repos" component="wc-home"></wc-route>
    <wc-route path="/admin/repos" title="home" component="wc-repos"></wc-route>
    <wc-route path="/admin/about" title="About Me" component="wc-about"></wc-route>
    <wc-route path="/admin/music" title="Music" component="wc-music"></wc-route>
    <wc-route path="/admin/video" title="Video" component="wc-video"></wc-route>
    <wc-route path="/admin/contact" title="Contact" component="wc-contact"></wc-route>
    <wc-route path="/admin/addPhoto" title="Add photo" component="wc-addphoto"></wc-route>
    <wc-route path="/admin/photos" title="Photos" component="wc-photos"></wc-route>
    <wc-route path="/photos/:id" title="Photo" component="wc-photo"></wc-route>
    <wc-route path="/photos/edit/:id" title="Edit Photo" component="wc-editphoto"></wc-route>
    <wc-route path="*" title="404" component="wc-notfound"></wc-route>
    <wc-outlet class="wc-outlet"></wc-outlet>
  </wc-router>
  
  <template id="photo_temp">
    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="/components/photo/style.css">
    <noscript><link rel="stylesheet" href="/components/photo/style.css"></noscript>
    <div class="page">
      <h1 id="title" class="title"></h1>
      <p style="color:blanchedalmond;margin-bottom:5px" id="text"></p>
      <img title="hold left mouse button to show in full size" id="img1"
        style="height:20vh;width:20vh;display:inline-block;background:orange;" />
    </div>
    <span id="lmb" style="color: blanchedalmond;">lef mouse button + scroll for full size</span>
    <form style="margin-bottom:20px;" class="addForm">
      <button type="button" onclick="javascript:history.back()">Back to photos</button>
    </form>
  </template>

  <script type="module" src="/js/index.js"></script>
</body>

</html>
