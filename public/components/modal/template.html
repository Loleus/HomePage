<style>
.container {
  pointer-events:auto;
  box-sizing: border-box;
  width: 100vw;
  height: 100vh;
  backdrop-filter: blur(6px);
  z-index: 2;
  display: block;
  position: absolute;
  left: 50%;
  transform: translate(-50%, -50%);
  top: 50%;
  overflow: hidden;
  background: #5a2b045b;
  font-size: 20px;
  cursor: pointer;
}
.container::after {
  border-radius: 1em;
  cursor: pointer;
  display: block;
  position: absolute;
  content: "X";
  font-size: 4vh;
  line-height: 5.2vh;
  color: #a5a5a5;
  width: 6vh;
  height: 6vh;
  right: 1%;
  top: 1%;
  background: #272727;
}
.content {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

@media only screen and (max-width: 1020px) {
  .container {
    position: absolute;
    left: 0;
    top: 0;
    width: 100vw;
    min-height: 100vh;
    max-height: 100%;
    transform: translate(0, 0);
  }
}      
</style>
<section class="container">
  <article id="content" class="content">
  </article>
</section>
